[package]
name = "pocket-relay"
version = "0.1.0"
edition = "2021"
description = "Pocket Relay Server"
license = "MIT"
authors = ["Jacobtread <jacobtread@gmail.com>"]
repository = "https://github.com/PocketRelay/ServerRust"
readme = "README.md"
keywords = ["EA", "PocketRelay", "MassEffect"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = [".", "utils", "database"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP Server
actix-web = "4"

# Serialization and packets
blaze-pk = { version = "0.4.7", features = ["async", "blaze-ssl-async"] }
serde = { version = "1.0", features = ["derive"] }
blaze-ssl-async = "0.1.1"

database = { path = "database" }
utils = { path = "utils" }

# Logging
log = "0.4.17"

# Utilities
dotenvy = "0.15.5"
derive_more = "0.99.17"

# Resource / HTTP embedding
rust-embed={ version = "6.4.1", features = ["debug-embed"]}
mime_guess = "2.0.4"
futures = "0.3.25"

[profile.release]
strip = true
lto = true
